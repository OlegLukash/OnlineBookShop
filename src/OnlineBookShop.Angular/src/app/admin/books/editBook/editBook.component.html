<mat-card class='light' style="height: 100%;">
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>Edit Book</h1>
    </mat-card-title>
  </mat-card-header>
  <form novalidate (ngSubmit)="saveOrder()">
    <mat-toolbar style="background-color: #FFF">
      <mat-toolbar-row>
        <!-- <span class="view-card-title"> {{pageTitle}}</span> -->
        <span class="title-spacer"></span>

        <mat-card-actions>
          <button mat-mini-fab class="primary" style="margin-right:10px; background-color:darkgray" type="submit">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-mini-fab class="" style="margin-right:10px; " [routerLink]="['/admin/books']">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-card-actions>

      </mat-toolbar-row>
    </mat-toolbar>

    <mat-card-content style="margin: 5 0 5 0px;">
      <div class="form-card">
       
      </div>

      <!-- product list -->

    </mat-card-content>
  </form>
</mat-card>
