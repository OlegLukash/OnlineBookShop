<div [hidden]="false">
  <mat-sidenav-container class="app-container" autosize fullscreen>
    <mat-sidenav dark #sidenav mode="side" [opened]="true">
      <mat-card class="profile-card">
        <mat-card-header>
        
          <div mat-card-avatar class="avatar"></div>

          <mat-card-title style="padding:10px;">
               Admin
          </mat-card-title>

          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
            <button mat-menu-item>Change Password</button>
          </mat-menu>
        </mat-card-header>

      </mat-card>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard">
          <mat-icon mat-list-icon>show_chart</mat-icon>
          <span mat-line>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="books">
          <mat-icon mat-list-icon>library_books</mat-icon>
          <span mat-line>Books</span>
        </a>

      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content [hidden]="false">
      <mat-toolbar dark style="background-color:rgb(228, 224, 224)">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>list</mat-icon>
        </button>
      </mat-toolbar>
      <div class="main" [hidden]="false">
        <router-outlet></router-outlet>
      </div>
      <footer class="footer" [ngStyle]="{'position':'absolute'}">
        <span style="font-family:sans-serif">&copy; Online Book Shop App </span>
      </footer>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <!-- </mat-sidenav-container> -->
</div>
